<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Hello World</title>
      <style>
         p {
            background-color: #6e6767;
            color: white;
            font-size: 18px;
            padding: 5px;
            border-bottom: 1px solid #ccc;
         }
         div {
            margin: 10px;
         }
         button {
            font-size: 18px;
            padding: 5px;
            cursor: pointer;
         }
         .list {
            list-style: decimal;
         }
         .success {
            background-color: #015527;
            color: white;
         }
         .danger {
            background-color: rgb(190, 25, 25);
            color: white;
         }
         .list li {
            padding: 5px;
            margin: 5px;
         }
      </style>
   </head>
   <body>
      <p></p>
      <ul class="li list success">
         <li>Item da lista 1</li>
         <li>Item da lista 2</li>
         <li>Item da lista 3</li>
         <li>Item da lista 4</li>
         <li>Item da lista 5</li>
      </ul>
      <button>Evento</button>
      <script src="script.js"></script>
   </body>
</html>
